name: docker-build

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'doc/**'
      - '**.md'
  pull_request:    
    branches:
      - master
    paths-ignore:
      - 'doc/**'
      - '**.md'

jobs:
  docker-build:
    name: docker-build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag:
          - centos7
          - centos8
          - ubuntu1604
          - ubuntu1804
          - ubuntu2004
    container:
      image: haotonghpg/nebula-plato-dev:${{ matrix.tag }}
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: build 3rd libraries.
      timeout-minutes: 60
      shell: bash
      run: |
        ./3rdtools.sh install
    - name: test && build
      timeout-minutes: 40
      shell: bash
      run: |
        ./build.sh

        